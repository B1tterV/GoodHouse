user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Первый проект - основной сайт
    server {
        listen 80;
        server_name tatroof.ru www.tatroof.ru;

        location / {
            proxy_pass http://web-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /_nuxt/ {
            proxy_pass http://web-app:3000/_nuxt/;
            proxy_set_header Host $host;
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
        }
    }

    # ВТОРОЙ проект - админка
    server {
        listen 80;
        server_name admin.tatroof.ru;

        location / {
            proxy_pass http://goodhousedashboard-admin-app-1:3001;  # Имя контейнера
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /_nuxt/ {
            proxy_pass http://goodhousedashboard-admin-app-1:3001/_nuxt/;
            proxy_set_header Host $host;
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
        }
    }

        # Бэкенд API - FastAPI
    server {
        listen 80;
        server_name api.tatroof.ru;

        # Обработка CORS preflight запросов
        location / {
            proxy_pass http://fastapi_app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Обработка больших файлов
            client_max_body_size 100M;
        }

        # Статические файлы (если есть)
        location /static/ {
            proxy_pass http://fastapi_app:8000/static/;
            proxy_set_header Host $host;
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
        }

        # Документация API
        location /docs {
            proxy_pass http://fastapi_app:8000/docs;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://fastapi_app:8000/redoc;
            proxy_set_header Host $host;
        }
    }

    # Редирект с IP на домен
    server {
        listen 80;
        server_name 176.98.177.2;
        return 301 http://tatroof.ru$request_uri;
    }
}